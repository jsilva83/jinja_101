<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for a_post in posts: %}

        {% if a_post['id'] == 2: %}

            <h1>Title: {{ a_post['title'] }}</h1>
            <h2>Subtitle: {{ a_post['subtitle'] }}</h2>

        {% else: %}

            <h1>ID not equal to 2!</h1>

        {% endif %}

    {% endfor %}

</body>
</html>
